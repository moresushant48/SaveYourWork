<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	
	<span th:fragment="sitename">
		<div id="nav" class="w3-container w3-bar w3-border w3-white">
			<!-- <section class="w3-bar-item w3-left w3-text-grey w3-lobster w3-xlarge w3-mobile">SaveYourWork</section> -->
			<span class="w3-mobile w3-lobster w3-xxlarge w3-margin-left w3-hover-text-amber" style="color: #767676">SaveYourWork</span>
	</span>
	
	<span th:fragment="btnLogin">
		<a href="login" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-hover-text-amber">Login</a>
	</span>
	
	<span th:fragment="btnLogout">
		<a href="logout" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-amber w3-hover-text-white">Logout</a>
	</span>
	
	<span th:fragment="btnSignUp">
		<a href="register" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-hover-text-amber">Sign Up</a>
	</span>
	
	<span th:fragment="btnMyFiles">
		<a href="file-home" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-hover-text-amber">My Files</a>
	</span>

	<span th:fragment="btnHome">
		<a href="/" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-hover-text-amber">Home</a>
	</span>

	<span th:fragment="btnAdminPanel">
		<a href="list-users" th:if="${#authorization.expression('hasAuthority(''SUPER_USER'')')}" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-hover-text-amber">Admin Panel</a>
	</span>
	
	<span th:fragment="btnAuthName">
		<a class="w3-bar-item w3-right w3-padding-16 w3-mobile">Welcome, [[${#authentication.name}]]</a>
	</span>

	<header th:switch="${currentPage}"  th:fragment="header">
		<span th:case="index">
			<div th:switch="${#authentication.name}">
				<span th:replace="includes :: sitename"/>
					<span th:case="anonymousUser">
						<a href="login" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-amber w3-hover-text-white">Login</a>
						<span th:replace="includes :: btnSignUp"/>
					</span>
					<span th:case="*">
						<span th:replace="includes :: btnLogout"/>
						<span th:replace="includes :: btnMyFiles"/>
						<span th:replace="includes :: btnAdminPanel"/>
						<span th:replace="includes :: btnAuthName"/>
					</span>
				</div>
			</div>
		</span>
		<span th:case="home">
			<span th:replace="includes :: sitename"/>
				<span th:replace="includes :: btnLogout"/>
				<span th:replace="includes :: btnHome"/>
				<span th:replace="includes :: btnAdminPanel"/>
				<span th:replace="includes :: btnAuthName"/>
			</div>
		</span>
		<span th:case="login">
			<span th:replace="includes :: sitename"/>
				<span th:replace="includes :: btnSignUp"/>
				<span th:replace="includes :: btnHome"/>
			</div>
		</span>
		<span th:case="register">
			<span th:replace="includes :: sitename"/>
				<span th:replace="includes :: btnLogin"/>
				<span th:replace="includes :: btnHome"/>
			</div>
		</span>
		<span th:case="register">
			<span th:replace="includes :: sitename"/>
				<span th:replace="includes :: btnLogout"/>
				<span th:replace="includes :: btnHome"/>
				<span th:replace="includes :: btnMyFiles"/>
				<span th:replace="includes :: btnAuthName"/>
			</div>
		</span>
		<span th:case="adminPanel">
			<span th:replace="includes :: sitename"/>
				<span th:replace="includes :: btnLogout"/>
				<span th:replace="includes :: btnHome"/>
				<span th:replace="includes :: btnMyFiles"/>
				<span th:replace="includes :: btnAuthName"/>
			</div>
		</span>
		<span th:case="userDetails">
			<span th:replace="includes :: sitename"/>
				<span th:replace="includes :: btnLogout"/>
				<span th:replace="includes :: btnHome"/>
				<span th:replace="includes :: btnMyFiles"/>
				<span th:replace="includes :: btnAuthName"/>
			</div>
		</span>
		<span th:case="feedback">
			<span th:replace="includes :: sitename"/>
				<span th:replace="includes :: btnLogout"/>
				<span th:replace="includes :: btnHome"/>
				<span th:replace="includes :: btnMyFiles"/>
				<span th:replace="includes :: btnAuthName"/>
			</div>
		</span>
		<span th:case="contactus">
			<div th:switch="${#authentication.name}">
				<span th:replace="includes :: sitename"/>
					<span th:case="anonymousUser">
						<a href="login" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-amber w3-hover-text-white">Login</a>
						<span th:replace="includes :: btnSignUp"/>
					</span>
					<span th:case="*">
						<span th:replace="includes :: btnLogout"/>
						<span th:replace="includes :: btnMyFiles"/>
						<span th:replace="includes :: btnAdminPanel"/>
						<span th:replace="includes :: btnAuthName"/>
					</span>
				</div>
			</div>
		</span>
	</header>
	
	<footer th:fragment="footer" class="w3-container w3-mobile w3-border">
		<p class="w3-left w3-margin-left w3-mobile">&copy; Copyright 2019 Sushant More - All Rights Reserved</p>
		
		<p class="w3-right w3-margin-right w3-mobile">
			<a href="about" class="w3-hover-text-amber">About</a>&nbsp;&nbsp;
			<a href="feedback" class="w3-hover-text-amber">Feedback</a>&nbsp;&nbsp;
			<a href="contactus" class="w3-hover-text-amber">Contact</a>
		</p>
		<p class="w3-right w3-margin w3-mobile" style="border-left : 2px solid grey; height:20px;"></p>
		<p class="w3-right w3-mobile">
			<a class="fa fa-facebook fa-lg w3-hover-text-amber" href="https://www.facebook.com/" target="_BLANK"></a>&nbsp;&nbsp;
			<a class="fa fa-github fa-lg w3-hover-text-amber" href="https://www.github.com/moresushant48/" target="_BLANK"></a>&nbsp;&nbsp;
			<a class="fa fa-twitter fa-lg w3-hover-text-amber" href="https://twitter.com/" target="_BLANK"></a>&nbsp;&nbsp;
		</p>
	</footer>
</body>
</html>

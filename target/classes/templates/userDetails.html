<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<span th:replace="includes :: links"></span>
	
	<title>User Details</title>	

</head>

<body>

	<span th:replace="includes :: header"></span>
	
	<div class="container-fluid">
	<form action="/admin/updateRole" method="post" class="border border-light rounded my-5 mx-auto p-lg-5 p-3 bg-light text-center form-size text-dark">
		
		<div class="mb-4">
			<i class="fa fa-user-o fa-2x blue-grey-text"></i><br>
			<p class="badge badge-primary" th:if="${user.role.role}" th:text="${user.role.role}"></p>
			<p class="h4-responsive">[[${user.username}]]</p>
		</div>
		<div class="mb-4">
			<i class="fa fa-envelope-o fa-2x blue-grey-text"></i>
			<p class="h4-responsive">[[${user.email}]]</p>
		</div>
		<div class="mb-4">
			<i class="fa fa-key fa-2x blue-grey-text"></i>
			<select name="role" class="form-control mt-2">
				<option value="2">Secondary Admin</option>
				<option value="3">Normal User</option>
			</select>
			<input type="hidden" th:value="${user.id}" th:name="id">
		</div>
		<input type="submit" class="btn purple-gradient" value="Update Role">
		<br>	
		<a onclick="location.href='/admin/list-users'" class="text-primary"><i class="fa fa-arrow-left m-2"></i> Back</a>	
	</form>
	
	
	</div>
	
</body>
</html>

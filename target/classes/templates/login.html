<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" th:href="@{/css/basic.css}">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu|Oxygen|Lobster&display=swap" rel="stylesheet">
	
	<title>Log In</title>
</head>

<body class="w3-oxygen">

	<span th:replace="includes :: header"></span>

	<form id="login_form" th:action="@{/login}" method="post" class="w3-container w3-section w3-card w3-round-large w3-white w3-center w3-mobile" style="margin:auto;width:400px">
		<div style="padding : 20px;">
			<h2>Login</h2>
	      	<input name="username" class="w3-input" type="text" placeholder="Username" pattern="[a-zA-Z0-9]{4,14}" title="* Only alphabates (a-z) & digits (0-9) are allowed. * Min 4 & Max 14 characters only." required autofocus> <br>
	      	<input name="password" class="w3-input" type="password" placeholder="Password" pattern=".{3,15}" title="* Three or more characters. * Not more than 15 characters allowed." required> <br>
	      	<input class="w3-input w3-button w3-white w3-border w3-border-red" type="submit" value="Submit">
	      	<p th:if="${param.error}" style="color:black;font-size:12pt">Email or Password is invalid.</p>
      	</div>
    </form>
</body>
</html>

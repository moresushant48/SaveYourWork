<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<span th:replace="includes :: links"></span>
	
	<title>Contact Us</title>
	
</head>

<body>

	<main>

	<span th:replace="includes :: header"></span>
	
	<section class="container-fluid row d-flex justify-content-center p-lg-3 m-auto">
		<div class="col my-5">
		<div class="text-center m-auto">
			<p class="h1-responsive">Don't be a Stranger.</p>
			<p class="h2-responsive" style="color: #767676">Just say hello. We would <i class="fa fa-heart red-text animated flash infinite slow"></i> to help !</p>
			<hr>
			<p class="h1-responsive font-lobster teal-text">SaveYourWork</p>
						
			<i class="fa fa-map-marker fa-2x red-text"></i>
			<p class="h4-responsive">Mumbai, India.</p>
			<p class="h4-responsive">moresushant48@gmail.com</p>
			<p class="h4-responsive">(213) 375-0883</p>
		
      	</div>
      	</div>
      	
      	<div class="col my-5">
	      	<form id="contactus_form" th:action="@{/contactus}" class="border border-light rounded mx-3 p-lg-4 p-3 bg-light form-size text-dark m-auto" th:object="${contactus}" method="post">
	      		
	   			<p class="h3-responsive mb-3 text-center text-primary">Contact Us</p>
	      		<input type="text" placeholder="Your Name" name="name" class="form-control mb-4" required="required">
				<input type="email" placeholder="Email" name="email" class="form-control mb-4" required="required">
				<textarea rows="6" style="resize: none" name="message" placeholder="Message" class="form-control mb-4"></textarea>
			    <input class="btn purple-gradient text-right" type="submit" value="Submit">
	      		
	      	</form>
      	</div>
   	</section>
	</main>
</body>
</html>

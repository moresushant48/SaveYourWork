<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<span th:replace="includes :: links"></span>
	
	<title>Feedback</title>
	
	<style type="text/css">
		#happy:hover {
			color : lime;
		}
		#sad:hover {
			color : red;
		}
	</style>
	
	<script type="text/javascript">
	
		function disable(){
			document.getElementById("feedarea").style.display = "none";
			document.getElementById("success").style.display = "none";
		}
		function setHappy(){
			document.getElementById("happy").style.color = "green";
			document.getElementById("sad").style.display = "none";
			document.getElementById("feedarea").style.display = "block";
		}
		function setSad(){
			document.getElementById("sad").style.color = "red";
			document.getElementById("happy").style.display = "none";
			document.getElementById("feedarea").style.display = "block";
		}
		function success(){
			document.getElementById("success").style.display = "block";
		}
	
	</script>
	
</head>

<body onload="disable()">

	<span th:replace="includes :: header"></span>

	<form id="feedback_form" th:action="@{/feedback}" th:object="${feedback}" method="post" class="container-fluid">
		<div class="border border-light rounded bg-light form-size text-dark mx-auto p-lg-5 m-4 text-center">
			
			<p class="h3 mb-5 text-center text-primary">Feedback</p>
			
			<p class="h4-responsive">We would like your feedback to improve our websites.</p>
					
			<i id="happy" class="fa fa-smile-o fa-4x" onclick="setHappy()"></i>
			<i id="sad" class="fa fa-frown-o fa-4x" onclick="setSad()"></i>
			
			<div id="feedarea" class="mt-4">
				<textarea id="feed" name="feed" th:field="*{message}" class="form-control mb-4" placeholder="Provide your feedback here." rows="5" style="resize: none"></textarea> 
		      	
		      	<label id="success" class="alert alert-success">Feedback successfully submitted.</label>
		      	
		      	<input class="btn purple-gradient mb-4" type="submit" value="Submit" onclick="success()">
	      	</div>
	      	
      	</div>
    </form>
</body>
</html>

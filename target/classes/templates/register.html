<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" th:href="@{/css/basic.css}">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu|Oxygen|Lobster&display=swap" rel="stylesheet">
	
	<title>Sign Up</title>
</head>

<body class="w3-oxygen">

	<div id="nav" class="w3-bar w3-large w3-container w3-teal w3-display-top w3-mobile w3-card-4">
		<section class="w3-bar-item w3-left w3-xlarge w3-lobster">SaveYourWork</section>
		<a href="login" class="w3-bar-item w3-button w3-right w3-padding-16 w3-hover-amber w3-mobile">Login</a>
		<a href="/" class="w3-bar-item w3-button w3-right w3-padding-16 w3-hover-amber w3-mobile">Home</a>
	</div>

	<div class="w3-container w3-display-container w3-mobile w3-large w3-display-middle">
		
		<div id="form_area" class="w3-display-middle">
			<form id="signup_form" th:action="@{/register}" th:object="${registerDetails}" method="post" class="w3-container w3-display-middle w3-card-4 w3-round-large w3-white w3-center" style="width:400px">
				
				<div style="padding : 20px;">
					<h2>Register</h2>
			      	<input name="email" th:field="*{email}" class="w3-input" type="email" placeholder="Email Address" required autofocus> <br>
			      	<input name="username" th:field="*{username}" class="w3-input" type="text" placeholder="Username" pattern="[a-zA-Z0-9]{4,14}" title="* Only alphabates (a-z) & digits (0-9) are allowed. * Min 4 & Max 14 characters only." required> <br>
			      	<input name="password" th:field="*{password}" class="w3-input" type="password" placeholder="Password" pattern=".{3,15}" title="* Three or more characters. * Not more than 15 characters allowed." required> <br>
			      	<input class="w3-input w3-button w3-white w3-border w3-border-red" type="submit" value="Submit">
			      	<p style="color:black;font-size:12pt">[[${result}]]</p>
		      	</div>
		      	
		    </form>
			
		</div>			
	</div>
</body>
</html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" th:href="@{/css/basic.css}">
	<link rel="stylesheet" th:href="@{/css/w3.css}">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu|Oxygen|Lobster&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<title>HOME</title>

</head>

<body class="w3-oxygen">

	<span th:replace="includes :: header"></span>
			
	<div class="w3-container w3-display-container w3-mobile w3-xlarge">

			<div class="w3-half w3-section">

				    </div>
				</div>
			</div>
			
			<div class="w3-half w3-section w3-animate-opacity">

					<img th:src="@{/images/image2.jpg}" style="width: 100%">

				    </div>
				</div>
			</div>
		</div>
		<div class="w3-section w3-padding" style="width:100%">
			<div class="w3-container w3-center w3-white w3-animate-opacity w3-card w3-border w3-border-amber">

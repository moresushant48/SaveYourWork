<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" th:href="@{/css/basic.css}">
	<link rel="stylesheet" th:href="@{/css/w3.css}">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu|Oxygen|Lobster&display=swap" rel="stylesheet">
	
	<title>Sign Up</title>
</head>

<body class="w3-oxygen">

	<span th:replace="includes :: header"></span>

	<form id="signup_form" th:action="@{/register}" th:object="${registerDetails}" method="post" class="w3-container w3-section w3-card w3-round-large w3-white w3-center w3-mobile" style="margin:auto;width:400px">
		<div style="padding : 20px;">
			<h2>Register</h2>
	      	<input name="email" th:field="*{email}" class="w3-input" type="email" placeholder="Email Address" required autofocus> <br>
	      	<input name="username" th:field="*{username}" class="w3-input" type="text" placeholder="Username" pattern="[a-zA-Z0-9]{4,14}" title="* Only alphabates (a-z) & digits (0-9) are allowed. * Min 4 & Max 14 characters only." required> <br>
	      	<input name="password" th:field="*{password}" class="w3-input" type="password" placeholder="Password" pattern=".{3,15}" title="* Three or more characters. * Not more than 15 characters allowed." required> <br>
	      	<input class="w3-input w3-button w3-white w3-border w3-border-red" type="submit" value="Submit">
	      	<p style="color:black;font-size:12pt">[[${result}]]</p>
	      	<p th:if="${param.success}" style="color:black;font-size:12pt">Registered Successfully</p>
	      	<p th:if="${param.userexists}" style="color:black;font-size:12pt">Username already exists, use another.</p>
	      	<p th:if="${param.emailexists}" style="color:black;font-size:12pt">Account exists for your E-mail, please try to login.</p>
      	</div>
    </form>
</body>
</html>

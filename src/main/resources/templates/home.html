<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" th:href="@{/css/basic.css}">
	<link rel="stylesheet" th:href="@{/css/w3.css}">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu|Oxygen|Lobster&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<title>HOME</title>

</head>

<body class="w3-oxygen">

	<span th:replace="includes :: header"></span>
	
	<div class="w3-bar w3-white w3-container w3-display-top w3-mobile" style="overflow:hidden">
		
		<!-- Trigger/Open the Modal -->
		<a onclick="document.getElementById('modalbox').style.display='block'" class="w3-bar-item w3-button w3-left w3-hover-none w3-border-white w3-bottombar w3-hover-border-amber w3-mobile">Upload</a>
		
		<!-- The Modal -->
		<div id="modalbox" class="w3-modal w3-card-4">
		 <div class="w3-modal-content">
		   <div class="w3-container">
		     <span onclick="document.getElementById('modalbox').style.display='none'" 
		     class="w3-button w3-display-topright">&times;</span>
		     <p>Choose a file to upload :
		     	<form action="/upload-file" method="post" enctype="multipart/form-data">
					<input class="w3-input w3-light-grey" type="file" name="file" multiple>
					<input class="w3-input w3-button w3-border w3-border-amber w3-section" type="submit" value="Upload">
				</form>
		    </div>
		  </div>
		</div>
			
		<a href="list-files" class="w3-bar-item w3-button w3-left w3-hover-none w3-border-white w3-bottombar w3-hover-border-amber w3-mobile">List Files</a>
	</div>
			
	<div class="w3-section w3-container w3-mobile w3-xlarge">
		<table class="w3-center w3-table w3-striped w3-bordered w3-border" style="margin:auto;width:100%">
			<tr th:each="file : ${files}">
				<td th:text="${file}" class="w3-padding w3-animate-opacity"/>
				<td class="w3-padding w3-animate-opacity"><a th:href="${file}" class="fa fa-download"/></td>
			</tr>
		</table>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<!-- 
		Normal Buttons for Navigation Bar.
	 -->
			
	<a th:fragment="sitename" href="/" class="w3-mobile w3-lobster w3-xxlarge w3-custom-teal-fg w3-margin-left w3-hover-text-grey">SaveYourWork</a>
	
	<a th:fragment="btnLogin" href="/login" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-hover-light-grey w3-hover-text-teal">Login</a>

	<a th:fragment="btnLogout" href="/logout" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-hover-light-grey w3-hover-text-teal">Logout</a>
	
	<a th:fragment="btnSignUp" href="/register" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-hover-light-grey w3-hover-text-teal">Sign Up</a>
		
	<a th:fragment="btnMyFiles" href="/file-home" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-hover-light-grey w3-hover-text-teal">My Files</a>
	
	<a th:fragment="btnHome" href="/" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-hover-light-grey w3-hover-text-teal">Home</a>	

	<a th:fragment="btnAdminPanel" href="/admin/list-users" th:if="${#authorization.expression('hasAuthority(''SUPER_USER'')')}" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-hover-light-grey w3-hover-text-teal">Admin Panel</a>

	<a th:fragment="btnAuthName" class="/w3-mobile w3-hide-medium w3-hide-small w3-bar-item w3-padding-16 w3-right w3-hover-text-teal">Welcome, [[${#authentication.name}]]</a>

	<a th:fragment="btnAccount" href="/user/account" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-hover-light-grey w3-hover-text-teal">Account</a>

	<!-- 
		SideBar Buttons.
	 -->
	 
	 <div th:fragment="sbAdminPanel" class="w3-mobile w3-hide-large w3-hide-medium">
	 	<a href="/admin/list-users" class="w3-bar-item w3-button w3-padding-16 w3-mobile">List Users</a>
		<a href="/admin/userFeedback" class="w3-bar-item w3-button w3-padding-16 w3-mobile">Feedbacks</a>
	 </div>
	 	
	<div th:fragment="sbHome" class="w3-mobile w3-hide-large w3-hide-medium">
	 	<!-- Trigger/Open the Modal -->
		<a onclick="document.getElementById('modalbox').style.display='block'" class="w3-bar-item w3-button w3-padding-16 w3-mobile">Upload</a>
		<a href="list-files" class="w3-bar-item w3-button w3-padding-16 w3-mobile">List Files</a>
	 </div>
	 
	 <!-- 
	 	Header Section for every page.
	  -->

	<header class="w3-container w3-padding-large w3-bar w3-card w3-white" style="position: sticky; z-index: 1">
	
		<div th:if="${currentPage == 'index' OR currentPage == 'contactus' OR currentPage == 'feedback'
					OR currentPage == 'forgotUsername' OR currentPage == 'forgotPassword' OR currentPage == 'newPassword'}">
			<span th:if="${#authentication.name == 'anonymousUser'}">
				<span th:replace="includes :: sitename"></span>
				<span th:replace="includes :: btnLogin"></span>
				<span th:replace="includes :: btnSignUp"></span>
			</span>
			<span th:if="${#authentication.name != 'anonymousUser'}">
				<span th:replace="includes :: sitename"></span>
				<span th:replace="includes :: btnLogout"></span>
				<span th:replace="includes :: btnAdminPanel"></span>
				<span th:replace="includes :: btnAccount"></span>				
				<span th:replace="includes :: btnMyFiles"></span>
				<span th:replace="includes :: btnAuthName"></span>
			</span>
		</div>
			
		<div th:if="${currentPage == 'home'}">
			<span th:replace="includes :: sitename"></span>
			<span th:replace="includes :: btnLogout"></span>
			<span th:replace="includes :: btnAdminPanel"></span>
			<span th:replace="includes :: btnAccount"></span>
			<span th:replace="includes :: btnHome"></span>
			<span th:replace="includes :: btnAuthName"></span>
			<span th:replace="includes :: sbHome"></span>
		</div>
	
		<div th:if="${currentPage == 'login'}">
			<span th:replace="includes :: sitename"></span>
			<span th:replace="includes :: btnSignUp"></span>
			<span th:replace="includes :: btnHome"></span>
		</div>
		
		<div th:if="${currentPage == 'register'}">
			<span th:replace="includes :: sitename"></span>
			<span th:replace="includes :: btnLogin"></span>
			<span th:replace="includes :: btnHome"></span>
		</div>
		
		<div th:if="${currentPage == 'adminPanel' OR currentPage == 'userFeedback'}">
			<span th:replace="includes :: sitename"></span>
			<span th:replace="includes :: btnLogout"></span>
			<span th:replace="includes :: btnHome"></span>
			<span th:replace="includes :: btnAccount"></span>
			<span th:replace="includes :: btnMyFiles"></span>
			<span th:replace="includes :: btnAuthName"></span>
			<span th:replace="includes :: sbAdminPanel"></span>
		</div>
		
		<div th:if="${currentPage == 'userDetails'}">
			<span th:replace="includes :: sitename"></span>
			<span th:replace="includes :: btnLogout"></span>
			<span th:replace="includes :: btnHome"></span>
			<span th:replace="includes :: btnAccount"></span>
			<span th:replace="includes :: btnMyFiles"></span>
			<span th:replace="includes :: btnAuthName"></span>
		</div>
		
		<div th:if="${currentPage == 'account' OR currentPage == 'resetPassword'} ">
			<span th:replace="includes :: sitename"></span>
			<span th:replace="includes :: btnLogout"></span>
			<span th:replace="includes :: btnHome"></span>
			<span th:replace="includes :: btnAdminPanel"></span>
			<span th:replace="includes :: btnMyFiles"></span>
			<span th:replace="includes :: btnAuthName"></span>
		</div>
				
	</header>
	
	<footer th:fragment="footer" class="w3-container w3-padding-large w3-mobile w3-border w3-center w3-row">
	
		<p class="w3-third w3-left-align w3-mobile">&copy; Copyright 2019 Sushant More - All Rights Reserved</p>
		
		<p class="w3-third w3-mobile">
			<!-- <a class="fa fa-facebook fa-lg w3-hover-text-teal" href="https://www.facebook.com/" target="_BLANK"></a>&nbsp;&nbsp; -->
			<a class="fa fa-github fa-2x w3-hover-text-teal" href="https://www.github.com/moresushant48/" target="_BLANK"></a>&nbsp;&nbsp;
			<!-- <a class="fa fa-twitter fa-lg w3-hover-text-teal" href="https://twitter.com/" target="_BLANK"></a>&nbsp;&nbsp; -->
		</p>
		
		<p class="w3-third w3-right-align w3-mobile">
			<a href="about" class="w3-hover-text-teal">About</a>&nbsp;&nbsp;
			<a href="feedback" class="w3-hover-text-teal">Feedback</a>&nbsp;&nbsp;
			<a href="contactus" class="w3-hover-text-teal">Contact</a>
		</p>
		
		
	</footer>
</body>
</html>

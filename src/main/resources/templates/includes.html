<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
		
	<a th:fragment="sitename" href="/" class="w3-mobile w3-lobster w3-xxlarge w3-margin-left w3-hover-text-amber" style="color: #767676">SaveYourWork</a>
	
	<a th:fragment="btnLogin" href="login" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-hover-text-amber">Login</a>

	<a th:fragment="btnLogout" href="logout" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-amber w3-hover-text-white">Logout</a>
	
	<a th:fragment="btnSignUp" href="register" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-hover-text-amber">Sign Up</a>
		
	<a th:fragment="btnMyFiles" href="file-home" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-hover-text-amber">My Files</a>
	
	<a th:fragment="btnHome" href="/" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-hover-text-amber">Home</a>	

	<a th:fragment="btnAdminPanel" href="list-users" th:if="${#authorization.expression('hasAuthority(''SUPER_USER'')')}" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-hover-text-amber">Admin Panel</a>

	<a th:fragment="btnAuthName" class="w3-bar-item w3-right w3-padding-16 w3-mobile">Welcome, [[${#authentication.name}]]</a>

	<header>
	
		<div th:if="${currentPage == 'index' OR currentPage == 'contactus' OR currentPage == 'feedback'}" class="w3-container w3-bar w3-border w3-white">
			<span th:if="${#authentication.name == 'anonymousUser'}">
				<span th:replace="includes :: sitename"></span>
				<a href="login" class="w3-mobile w3-bar-item w3-padding-16 w3-right w3-amber w3-hover-text-white">Login</a>
				<span th:replace="includes :: btnSignUp"></span>
			</span>
			<span th:if="${#authentication.name != 'anonymousUser'}">
				<span th:replace="includes :: sitename"></span>
				<span th:replace="includes :: btnLogout"></span>
				<span th:replace="includes :: btnAdminPanel"></span>
				<span th:replace="includes :: btnMyFiles"></span>
				<span th:replace="includes :: btnAuthName"></span>
			</span>
		</div>
			
		<div th:if="${currentPage == 'home'}" class="w3-container w3-bar w3-border w3-white">
			<span th:replace="includes :: sitename"></span>
			<span th:replace="includes :: btnLogout"></span>
			<span th:replace="includes :: btnAdminPanel"></span>
			<span th:replace="includes :: btnHome"></span>
			<span th:replace="includes :: btnAuthName"></span>
		</div>
	
		<div th:if="${currentPage == 'login'}" class="w3-container w3-bar w3-border w3-white">
			<span th:replace="includes :: sitename"></span>
			<span th:replace="includes :: btnSignUp"></span>
			<span th:replace="includes :: btnHome"></span>
		</div>
		
		<div th:if="${currentPage == 'register'}" class="w3-container w3-bar w3-border w3-white">
			<span th:replace="includes :: sitename"></span>
			<span th:replace="includes :: btnLogin"></span>
			<span th:replace="includes :: btnHome"></span>
		</div>
		
		<div th:if="${currentPage == 'adminPanel'}" class="w3-container w3-bar w3-border w3-white">
			<span th:replace="includes :: sitename"></span>
			<span th:replace="includes :: btnLogout"></span>
			<span th:replace="includes :: btnHome"></span>
			<span th:replace="includes :: btnMyFiles"></span>
			<span th:replace="includes :: btnAuthName"></span>
		</div>
		
		<div th:if="${currentPage == 'userDetails'}" class="w3-container w3-bar w3-border w3-white">
			<span th:replace="includes :: sitename"></span>
			<span th:replace="includes :: btnLogout"></span>
			<span th:replace="includes :: btnHome"></span>
			<span th:replace="includes :: btnMyFiles"></span>
			<span th:replace="includes :: btnAuthName"></span>
		</div>
		
		<div th:if="${currentPage == 'userFeedback'}" class="w3-container w3-bar w3-border w3-white">
			<span th:replace="includes :: sitename"></span>
			<span th:replace="includes :: btnLogout"></span>
			<span th:replace="includes :: btnHome"></span>
			<span th:replace="includes :: btnMyFiles"></span>
			<span th:replace="includes :: btnAuthName"></span>
		</div>
				
	</header>
	
	<footer th:fragment="footer" class="w3-container w3-mobile w3-border">
		<p class="w3-left w3-margin-left w3-mobile">&copy; Copyright 2019 Sushant More - All Rights Reserved</p>
		
		<p class="w3-right w3-margin-right w3-mobile">
			<a href="about" class="w3-hover-text-amber">About</a>&nbsp;&nbsp;
			<a href="feedback" class="w3-hover-text-amber">Feedback</a>&nbsp;&nbsp;
			<a href="contactus" class="w3-hover-text-amber">Contact</a>
		</p>
		<p class="w3-right w3-margin w3-mobile" style="border-left : 2px solid grey; height:20px;"></p>
		<p class="w3-right w3-mobile">
			<a class="fa fa-facebook fa-lg w3-hover-text-amber" href="https://www.facebook.com/" target="_BLANK"></a>&nbsp;&nbsp;
			<a class="fa fa-github fa-lg w3-hover-text-amber" href="https://www.github.com/moresushant48/" target="_BLANK"></a>&nbsp;&nbsp;
			<a class="fa fa-twitter fa-lg w3-hover-text-amber" href="https://twitter.com/" target="_BLANK"></a>&nbsp;&nbsp;
		</p>
	</footer>
</body>
</html>

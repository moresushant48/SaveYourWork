<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" th:href="@{/css/body.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="https://fonts.googleapis.com/css?family=Amaranth|Lobster&display=swap" rel="stylesheet">
	
	<title>Sign Up</title>

	<style>
	.w3-Amaranth {
	  	font-family: "Amaranth", sans-serif;
	}
	</style>

</head>

<body class="w3-Amaranth">

	<header id="header" class="w3-card-4"> 
		<div id="site_name">
			SaveYourWork
		</div>
		
		<div id="nav">
			<a style="text-decoration: none" href="login"><div class="nav_button" >Login</div></a>
			<a style="text-decoration: none" href="/"><div class="nav_button">Home</div></a>
		</div>
	</header>

	<div id="content_area" class="w3-display-container">
		
		<div id="form_area" class="w3-display-middle">
			<form id="signup_form" th:action="@{/signup}" th:object="${registerDetails}" method="post" class="w3-container w3-display-middle w3-card-4">
				
				<div style="padding : 20px;">
					<h2 style="color:black" class="w3-Amaranth">Register</h2>
			      	<input name="email" th:field="*{mail}" class="w3-input" type="email" placeholder="Email Address" required> <br>
			      	<input name="username" th:field="*{username}" class="w3-input" type="text" placeholder="Username" pattern="[a-zA-Z0-9]{4,14}" title="* Only alphabates (a-z) & digits (0-9) are allowed. * Min 4 & Max 14 characters only." required> <br>
			      	<input name="password" th:field="*{password}" class="w3-input" type="password" placeholder="Password" pattern=".{3,15}" title="* Three or more characters. * Not more than 15 characters allowed." required> <br>
			      	<input class="w3-input w3-button w3-white w3-border w3-border-red" type="submit" value="Submit">
			      	<p style="color:black;font-size:12pt">[[${result}]]</p>
		      	</div>
		      	
		    </form>
			
		</div>			
	</div>

	<footer id="footer">
		<div id="footer_content">
		&copy; 2019 Sushant More
		</div>
	</footer>
</body>
</html>
